    <div class="col-sm-12" style="border-top: solid; border-left: solid;border-right: solid;">
      <div class="col-sm-12">
           <div class="chart-container" style="margin-top: 20px;"><canvas id="myChart" height=auto; min-width=200px; max-width=500px; margin = "auto"; ></canvas></div>
           <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
           <script>
            var socket = io.connect('http://192.168.0.104:3000'); //connect to server

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                labels: [],
                datasets: [{
                    label: "P2_5 Value",
                    borderColor: "orange",
                    data: [],
                    fill: false,
                    backgroundColor: 'orange',
                },
				{
                    label: "CO Value",
                    borderColor: "navy",
                    data: [],
                    fill: false,
                    backgroundColor: 'navy',
				},
				{
                    label: "SO2 Value",
                    borderColor: "yellow",
                    data: [],
                    fill: false,
                    backgroundColor: 'yellow',
                }
				]
                },

                // Configuration options go here
                options: {}
                
            });
			
            socket.on('temp', function(data) { //As a temp data is received 
		console.log(data.time);
                console.log(data.temp);
				// nhiet do , do am , anh sang 
				var my_data = [data.P2_5 , data.CO, data.SO2, data.temp ];
				console.log(my_data);
				var index = 0;
				
                document.getElementById('temperature').innerHTML = data.temp; //update the date
                if(data.temp < 30){
                	document.getElementById('temperature').style.backgroundColor = '#f7c80c';
                } 
                if(data.temp >= 30){
                	document.getElementById('temperature').style.backgroundColor = 'coral';
                } 
                document.getElementById('humidity').innerHTML = data.hum; //update the date
                if(data.hum < 65){
                	document.getElementById('humidity').style.backgroundColor = '#c4c2bc';
                }
                if(data.hum > 65 && data.hum < 80){
                	document.getElementById('humidity').style.backgroundColor = '#79eaea';
                }
                if(data.hum > 80){
                	document.getElementById('humidity').style.backgroundColor = '#0d8ac4';
                }
                document.getElementById('CO').innerHTML = data.CO; //update the date
                if(data.CO < 30){
                	document.getElementById('CO').style.backgroundColor = '#F2F5A9';
                }
                if(data.CO > 30 && data.CO < 50){
                	document.getElementById('CO').style.backgroundColor = '#F4FA58';
                }
                if(data.CO > 100){
                	document.getElementById('CO').style.backgroundColor = '#FFFF00';
                }
                document.getElementById('SO2').innerHTML = data.SO2;
                document.getElementById('P2_5').innerHTML = data.P2_5;
                
                if(chart.data.labels.length != 20) { //If we have less than 15 data points in the graph
                    chart.data.labels.push(data.time);  //Add time in x-asix
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.push(my_data[index]); //Add temp in y-axis
						console.log(index);
						index ++;
                    });
                }
                else { //If there are already 15 data points in the graph.
                    chart.data.labels.shift(); //Remove first time data
                    chart.data.labels.push(data.time); //Insert latest time data
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.shift(); //Remove first temp data
                        dataset.data.push(my_data[index]); //Insert latest temp data
						index ++;
                    });
                }
                chart.update(); //Update the graph.
            });

        </script>
